<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa SP - Funcionários por Município</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    #map { height: 100%; width: 100%; }

    .header {
      position: absolute;
      top: 15px;
      left: 15px;
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      z-index: 1000;
      max-width: 260px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #1e3a8a;
    }
    .header p {
      margin: 4px 0;
      font-size: 12px;
      color: #374151;
    }

    .legenda {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      z-index: 1000;
      font-size: 12px;
      max-width: 230px;
    }
    .legenda h3 {
      margin: 0 0 6px 0;
      font-size: 13px;
      color: #111827;
    }
    .legenda-item {
      margin: 3px 0;
    }
    .legenda-color {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 2px;
      margin-right: 5px;
      vertical-align: middle;
    }

    .info-box {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      z-index: 1000;
      max-width: 280px;
      font-size: 12px;
    }
    .info-box h2 {
      margin: 0 0 4px 0;
      font-size: 15px;
      color: #111827;
    }
    .info-box p {
      margin: 2px 0;
    }
    .info-box .small {
      font-size: 11px;
      color: #6b7280;
    }

    .search-box {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      z-index: 1000;
      font-size: 12px;
      width: 220px;
    }
    .search-box input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 12px;
    }
    .search-results {
      margin-top: 6px;
      max-height: 160px;
      overflow-y: auto;
    }
    .search-results div {
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-results div:hover {
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="header">
    <h1>São Paulo - Funcionários por Município</h1>
    <p>Clique em um município para ver detalhes de funcionários.</p>
  </div>

  <div class="legenda">
    <h3>Legenda</h3>
    <div class="legenda-item">
      <span class="legenda-color" style="background:#2E7D32;"></span>
      Pelo menos 1 funcionário ATIVO
    </div>
    <div class="legenda-item">
      <span class="legenda-color" style="background:#C62828;"></span>
      Funcionários somente INATIVOS (nenhum ativo)
    </div>
    <div class="legenda-item">
      <span class="legenda-color" style="background:#BDBDBD;"></span>
      Sem funcionários no índice
    </div>
  </div>

  <div class="info-box" id="infoBox">
    <h2 id="infoNome">Selecione um município</h2>
    <p id="infoCodigo" class="small">Código IBGE: -</p>
    <p id="infoResumo">Nenhuma seleção ainda.</p>
    <p id="infoLista" class="small"></p>
    <p id="infoAtualizado" class="small"></p>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar município..." />
    <div class="search-results" id="searchResults"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // URLs dos dados (ajuste se usar subpasta)
    const SP_URL          = './sp.json';
    const MUNICIPIOS_URL  = './municipios.json';
    const EMPREGADOS_URL  = './employee_index.json';

    // Mapa e camadas
    const map = L.map('map').setView([-22.5, -48], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let spOutlineLayer = null;
    let municipiosLayer = null;

    // Índice: código município -> infos de funcionários
    let activityByMunicipalityCode = new Map();
    let employeeIndexRaw = null;

    // Para busca: nome normalizado -> { feature, bounds }
    const municipiosPorNome = new Map();

    // Util: carregar JSON
    async function loadJSON(url) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error('Erro ao carregar ' + url + ': ' + res.status);
      return await res.json();
    }

    // Construir índice de atividade por código de município
    function buildMunicipalityActivityIndex(employeeIndex) {
      const map = new Map();
      if (!employeeIndex || !Array.isArray(employeeIndex.employees)) return map;

      for (const emp of employeeIndex.employees) {
        const code = String(emp.municipalityCode || '').trim();
        if (!code) continue;

        if (!map.has(code)) {
          map.set(code, {
            activeCount: 0,
            totalCount: 0,
            employees: []
          });
        }

        const entry = map.get(code);
        entry.totalCount += 1;
        const status = String(emp.status || '').toUpperCase();
        if (status === 'ACTIVE') entry.activeCount += 1;
        entry.employees.push(emp);
      }

      return map;
    }

    // Cor de preenchimento de acordo com os dados do índice
    function getFillColorByActivity(entry) {
      if (!entry) return '#BDBDBD';      // sem dados
      if (entry.activeCount > 0) return '#2E7D32';  // pelo menos 1 ativo
      return '#C62828';                  // tem funcionário, mas nenhum ativo
    }

    // Style de município (usa CD_MUN como chave)
    function styleMunicipio(feature) {
      // SEU CAMPO DE CÓDIGO AQUI (ajuste se precisar)
      const code = String(feature?.properties?.CD_MUN || '').trim();
      const entry = activityByMunicipalityCode.get(code);

      return {
        color: '#ffffff',
        weight: 0.8,
        fillOpacity: 0.85,
        fillColor: getFillColorByActivity(entry)
      };
    }

    // Destaque no mouseover
    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 2,
        color: '#111827',
        fillOpacity: 0.95
      });
      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }
    }

    // Remover destaque
    function resetHighlight(e) {
      if (municipiosLayer) municipiosLayer.resetStyle(e.target);
    }

    // Atualizar info-box ao clicar
    function onMunicipioClick(e) {
      const layer = e.target;
      const feature = layer.feature;

      // SEU CAMPO DE NOME AQUI (ajuste se precisar)
      const nome = feature?.properties?.NM_MUN || 'Município desconhecido';
      const code = String(feature?.properties?.CD_MUN || '-');

      const entry = activityByMunicipalityCode.get(code);
      const infoNome       = document.getElementById('infoNome');
      const infoCodigo     = document.getElementById('infoCodigo');
      const infoResumo     = document.getElementById('infoResumo');
      const infoLista      = document.getElementById('infoLista');
      const infoAtualizado = document.getElementById('infoAtualizado');

      infoNome.textContent   = nome;
      infoCodigo.textContent = 'Código IBGE: ' + code;

      if (!entry) {
        infoResumo.textContent = 'Nenhum funcionário cadastrado neste município no índice.';
        infoLista.textContent  = '';
      } else {
        infoResumo.textContent = `Funcionários ativos: ${entry.activeCount} / ${entry.totalCount}`;
        const nomes = entry.employees
          .map(emp => `${emp.employeeName || emp.employeeId} (${emp.status || 'sem status'})`)
          .join('; ');
        infoLista.textContent = nomes ? 'Funcionários: ' + nomes : '';
      }

      if (employeeIndexRaw && employeeIndexRaw.updatedAt) {
        infoAtualizado.textContent = 'Dados atualizados em: ' + employeeIndexRaw.updatedAt;
      } else {
        infoAtualizado.textContent = '';
      }

      // Zoom para o município
      const bounds = layer.getBounds();
      map.fitBounds(bounds, { maxZoom: 11, padding: [20, 20] });
    }

    // onEachFeature: registra eventos, preenche índice de busca por nome
    function onEachMunicipio(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: onMunicipioClick
      });

      // Índice para busca por nome
      const nome = String(feature?.properties?.NM_MUN || '').trim();  // AJUSTE SEU CAMPO
      if (nome) {
        const nomeKey = normalizeName(nome);
        if (!municipiosPorNome.has(nomeKey)) {
          municipiosPorNome.set(nomeKey, []);
        }
        municipiosPorNome.get(nomeKey).push({
          nome,
          layer,
          bounds: layer.getBounds()
        });
      }
    }

    // Normalizar nome (para busca por texto)
    function normalizeName(str) {
      return String(str)
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .toUpperCase()
        .trim();
    }

    // Inicialização principal
    async function init() {
      try {
        // Contorno SP
        const sp = await loadJSON(SP_URL);
        const spFeature = (sp.type === 'FeatureCollection') ? sp.features[0] : sp;

        spOutlineLayer = L.geoJSON(spFeature, {
          style: { color: '#000', weight: 3, fill: false }
        }).addTo(map);

        // Índice de funcionários
        employeeIndexRaw = await loadJSON(EMPREGADOS_URL);
        activityByMunicipalityCode = buildMunicipalityActivityIndex(employeeIndexRaw);

        // Municípios
        const municipios = await loadJSON(MUNICIPIOS_URL);
        municipiosLayer = L.geoJSON(municipios, {
          style: styleMunicipio,
          onEachFeature: onEachMunicipio
        }).addTo(map);

        map.fitBounds(municipiosLayer.getBounds(), { padding: [20, 20] });
      } catch (err) {
        console.error(err);
        alert('Erro ao carregar dados: ' + err.message);
      }
    }

    // Busca de município
    const searchInput   = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    searchInput.addEventListener('input', () => {
      const term = normalizeName(searchInput.value);
      searchResults.innerHTML = '';
      if (!term || term.length < 2) return;

      const encontrados = [];
      for (const [nomeKey, lista] of municipiosPorNome.entries()) {
        if (nomeKey.includes(term)) {
          for (const item of lista) {
            encontrados.push(item);
          }
        }
      }

      if (!encontrados.length) return;

      encontrados.slice(0, 30).forEach(item => {
        const div = document.createElement('div');
        div.textContent = item.nome;
        div.onclick = () => {
          map.fitBounds(item.bounds, { maxZoom: 11, padding: [20, 20] });
          item.layer.fire('click'); // dispara clique para atualizar info-box
          searchResults.innerHTML = '';
        };
        searchResults.appendChild(div);
      });
    });

    // Atualização periódica dos dados de funcionários (opcional)
    async function refreshEmployeeData() {
      try {
        const novoIndex = await loadJSON(EMPREGADOS_URL);
        employeeIndexRaw = novoIndex;
        activityByMunicipalityCode = buildMunicipalityActivityIndex(novoIndex);
        if (municipiosLayer) {
          municipiosLayer.setStyle(styleMunicipio);
        }
      } catch (err) {
        console.error('Erro ao atualizar índice de funcionários:', err);
      }
    }

    init().then(() => {
      // Se quiser atualização automática, descomente:
      // setInterval(refreshEmployeeData, 60000); // a cada 60s
    });
  </script>
</body>
</html>
