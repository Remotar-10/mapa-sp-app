<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa SP - Funcionários Fantasia por Município</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    #map { height: 100%; width: 100%; }

    .header {
      position: absolute;
      top: 15px;
      left: 15px;
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      z-index: 1000;
      max-width: 260px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #1e3a8a;
    }
    .header p {
      margin: 4px 0;
      font-size: 12px;
      color: #374151;
    }

    .legenda {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      z-index: 1000;
      font-size: 12px;
      max-width: 230px;
    }
    .legenda h3 {
      margin: 0 0 6px 0;
      font-size: 13px;
      color: #111827;
    }
    .legenda-item {
      margin: 3px 0;
    }
    .legenda-color {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 2px;
      margin-right: 5px;
      vertical-align: middle;
    }

    .info-box {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      z-index: 1000;
      max-width: 280px;
      font-size: 12px;
    }
    .info-box h2 {
      margin: 0 0 4px 0;
      font-size: 15px;
      color: #111827;
    }
    .info-box p {
      margin: 2px 0;
    }
    .info-box .small {
      font-size: 11px;
      color: #6b7280;
    }

    .search-box {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      z-index: 1000;
      font-size: 12px;
      width: 220px;
    }
    .search-box input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 12px;
    }
    .search-results {
      margin-top: 6px;
      max-height: 160px;
      overflow-y: auto;
    }
    .search-results div {
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-results div:hover {
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="header">
    <h1>São Paulo - Funcionários por Município</h1>
    <p>Todos os municípios estão cobertos por um funcionário fantasia (ATIVO).</p>
  </div>

  <div class="legenda">
    <h3>Legenda</h3>
    <div class="legenda-item">
      <span class="legenda-color" style="background:#2E7D32;"></span>
      Município com funcionário ATIVO
    </div>
  </div>

  <div class="info-box" id="infoBox">
    <h2 id="infoNome">Selecione um município</h2>
    <p id="infoCodigo" class="small">Código IBGE: -</p>
    <p id="infoResumo">Nenhuma seleção ainda.</p>
    <p id="infoLista" class="small"></p>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar município..." />
    <div class="search-results" id="searchResults"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Ajuste os caminhos se estiverem em subpastas
    const SP_URL         = './sp.json';
    const MUNICIPIOS_URL = './municipios.json';

    // Mapa base
    const map = L.map('map').setView([-22.5, -48], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let spOutlineLayer = null;
    let municipiosLayer = null;

    // código município -> { activeCount, totalCount, employees: [] }
    let activityByMunicipalityCode = new Map();

    // índice para busca: nome normalizado -> [{ nome, layer, bounds }]
    const municipiosPorNome = new Map();

    // Utilitário: carregar JSON
    async function loadJSON(url) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error('Erro ao carregar ' + url + ': ' + res.status);
      return await res.json();
    }

    // Normaliza string de nome (para busca)
    function normalizeName(str) {
      return String(str)
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .toUpperCase()
        .trim();
    }

    // Cria "funcionários" fantasia ATIVOS para TODOS os municípios do GeoJSON
    function buildAllActiveIndexFromMunicipios(municipiosGeoJSON) {
      const map = new Map();
      const features = Array.isArray(municipiosGeoJSON.features)
        ? municipiosGeoJSON.features
        : [];

      features.forEach((feature, idx) => {
        const props = feature.properties || {};

        // Tentativa de achar o código do município (ajuste aqui se seu campo tiver outro nome)
        let rawCode =
          props.CD_MUN  || props.cd_mun  || // mais comum
          props.CD_GEOCMU || props.CD_IBGE || props.cod_ibge ||
          '';

        const code = String(rawCode).trim();
        if (!code) return; // sem código, ignora

        const nome =
          props.NM_MUN || props.nm_mun || props.NOME || ('Município ' + code);

        // Cria um funcionário fantasia
        const emp = {
          employeeId: 'E' + code,
          employeeName: 'Agente ' + nome,
          municipalityCode: code,
          status: 'ACTIVE'
        };

        map.set(code, {
          activeCount: 1,
          totalCount: 1,
          employees: [emp]
        });
      });

      return map;
    }

    // Cor de preenchimento (aqui: tudo verde porque todos são ATIVOS)
    function getFillColorByActivity(entry) {
      return '#2E7D32'; // verde para todos
    }

    // Estilo do município
    function styleMunicipio(feature) {
      const props = feature.properties || {};
      const rawCode =
        props.CD_MUN  || props.cd_mun  ||
        props.CD_GEOCMU || props.CD_IBGE || props.cod_ibge || '';
      const code = String(rawCode).trim();

      const entry = activityByMunicipalityCode.get(code);

      return {
        color: '#ffffff',
        weight: 0.8,
        fillOpacity: 0.85,
        fillColor: getFillColorByActivity(entry)
      };
    }

    // Destaque no mouseover
    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 2,
        color: '#111827',
        fillOpacity: 0.95
      });
      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }
    }

    // Remover destaque
    function resetHighlight(e) {
      if (municipiosLayer) municipiosLayer.resetStyle(e.target);
    }

    // Clique no município → atualiza info-box e dá zoom
    function onMunicipioClick(e) {
      const layer = e.target;
      const feature = layer.feature;
      const props = feature.properties || {};

      const nome =
        props.NM_MUN || props.nm_mun || props.NOME || 'Município desconhecido';

      const rawCode =
        props.CD_MUN  || props.cd_mun  ||
        props.CD_GEOCMU || props.CD_IBGE || props.cod_ibge || '-';
      const code = String(rawCode).trim() || '-';

      const entry = activityByMunicipalityCode.get(code);

      const infoNome   = document.getElementById('infoNome');
      const infoCodigo = document.getElementById('infoCodigo');
      const infoResumo = document.getElementById('infoResumo');
      const infoLista  = document.getElementById('infoLista');

      infoNome.textContent   = nome;
      infoCodigo.textContent = 'Código IBGE: ' + code;

      if (!entry) {
        infoResumo.textContent = 'Nenhum dado de funcionário para este município.';
        infoLista.textContent  = '';
      } else {
        infoResumo.textContent =
          `Funcionários ativos: ${entry.activeCount} / ${entry.totalCount}`;
        const nomes = entry.employees
          .map(emp => `${emp.employeeName} (${emp.status})`)
          .join('; ');
        infoLista.textContent = nomes ? 'Funcionários: ' + nomes : '';
      }

      const bounds = layer.getBounds();
      map.fitBounds(bounds, { maxZoom: 11, padding: [20, 20] });
    }

    // onEachFeature: eventos + índice de busca por nome
    function onEachMunicipio(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: onMunicipioClick
      });

      const props = feature.properties || {};
      const nome =
        props.NM_MUN || props.nm_mun || props.NOME || null;

      if (nome) {
        const key = normalizeName(nome);
        if (!municipiosPorNome.has(key)) {
          municipiosPorNome.set(key, []);
        }
        municipiosPorNome.get(key).push({
          nome,
          layer,
          bounds: layer.getBounds()
        });
      }
    }

    // Inicialização
    async function init() {
      try {
        // Contorno do estado
        const sp = await loadJSON(SP_URL);
        const spFeature = (sp.type === 'FeatureCollection') ? sp.features[0] : sp;

        spOutlineLayer = L.geoJSON(spFeature, {
          style: { color: '#000', weight: 3, fill: false }
        }).addTo(map);

        // Municípios
        const municipios = await loadJSON(MUNICIPIOS_URL);

        // Cria índice de funcionários fantasia (todos ATIVOS)
        activityByMunicipalityCode = buildAllActiveIndexFromMunicipios(municipios);

        // Desenha municípios
        municipiosLayer = L.geoJSON(municipios, {
          style: styleMunicipio,
          onEachFeature: onEachMunicipio
        }).addTo(map);

        map.fitBounds(municipiosLayer.getBounds(), { padding: [20, 20] });
      } catch (err) {
        console.error(err);
        alert('Erro ao carregar dados: ' + err.message);
      }
    }

    // Busca
    const searchInput   = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    searchInput.addEventListener('input', () => {
      const termRaw = searchInput.value;
      const term = normalizeName(termRaw);
      searchResults.innerHTML = '';
      if (!term || term.length < 2) return;

      const encontrados = [];
      for (const [nomeKey, lista] of municipiosPorNome.entries()) {
        if (nomeKey.includes(term)) {
          for (const item of lista) encontrados.push(item);
        }
      }

      if (!encontrados.length) return;

      encontrados.slice(0, 30).forEach(item => {
        const div = document.createElement('div');
        div.textContent = item.nome;
        div.onclick = () => {
          map.fitBounds(item.bounds, { maxZoom: 11, padding: [20, 20] });
          item.layer.fire('click');
          searchResults.innerHTML = '';
        };
        searchResults.appendChild(div);
      });
    });

    init();
  </script>
</body>
</html>
